<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">

            <h3 >

                <input type="text" name="username" id="username" placeholder="What's Your Name">
                <button id="save-highscore-btn" class="btn" type="submit" onclick="saveHighScore(event)" disabled>
                    Save
                </button>
                <a href="./game.html" class="btn">Play Again?</a>
                <a href="./index.html" class="btn">Go home</a>
            </form>
        </div>
    </div>
