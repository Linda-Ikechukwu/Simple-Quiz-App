<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name = "author" content="Linda Ikechukwu">
    <meta name="description" content="A Triva Quiz PWA Web App Built with JavaScript by Linda Ikechukwu">
    <meta name="Keywords" content="Triva Quiz, Quiz App , Web Quiz App, PWA">
    <meta name="theme-color" content="#ddc0b4">
    <title>Triva Quiz App-Game Over</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h2 id="score-smiley"></h2>
            <h3 >
                You Scored <span id="final-score"></span> over <span id="max-score"></span>
            </h3>
            <form>
                <input type="text" name="username" id="username" placeholder="What's Your Name">
                <button id="save-highscore-btn" class="btn" type="submit" onclick="saveHighScore(event)" disabled>
                    Save
                </button>
                <a href="./pre-game.html" class="btn">Play Again?</a>
                <a href="./index.html" class="btn">Go home</a>
            </form>
        </div>
    </div> 
    <!--build:js js/main.min.js-->   
    <script src="js/end.js"></script>
    <!--endbuild -->
</body>

</html>
