<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Linda Ikechukwu">
    <meta name="description" content="A Triva Quiz PWA Web App Built with JavaScript by Linda Ikechukwu">
    <meta name="Keywords" content="Triva Quiz, Quiz Web App , Web Quiz App, PWA, Open Triva API">
    <meta name="theme-color" content="#ddc0b4">
    <title>Triva Quiz App - Select Category</title>

    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/pre-game.css">

    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="container">
        <div id="instructions" >
            <h3>How To Play </h3>
            <ul>
                <li>Select A Category</li>
                <li>Answer 20 Triva Questions based on that category</li>
                <li>You get 20 seconds time frame to answer each question</li>
            </ul>
            <h3>Select a Category</h3>
            <div id="categories">
                <div class="category" data-category="general">
                    <p data-category="general">&#9775</p>
                    <p data-category="general">General</p>
                </div>
                <div class="category" data-category="history">
                    <p data-category="history">&#2665</p>
                    <p data-category="history">History</p>
                </div>
                <div class="category" data-category="technology">
                    <p data-category="technology">&#2714</p>
                    <p data-category="technology">Technology</p>
                </div>
                <div class="category" data-category="sports">
                    <p data-category="sports">&#9917</p>
                    <p data-category="sports">Sports</p>
                </div>

            </div>
            <div class="footer">
                    <hr>
                    <p>All Questions are from the Open Trivia Api Database</p>
                    <p>Made by Linda Ikechukwu</p>
            </div>
        </div>
        
    </div>
    <!--build:js js/main.min.js-->
    <script src="js/pre-game.js"></script>
    <!--endbuild -->
</body>

</html>
